<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404-Not-Found</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Lato:wght@400;700;900&family=Montserrat:wght@700&family=Open+Sans:wght@400;700;800&family=Space+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="header-text">404 not found</div>
  </header>
  <main>
    <section>
      <div class="flex-container">
        <div class="image-container">
          <img src="Scarecrow.png" alt="Picture of Scarecrow">
        </div>
        <div class="content">
          <h2>I have bad news for you</h2>
          <p>The page you are looking for might be removed or is temporarily unavailable</p>
          <button class="btn-primary">Back to homepage</button>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <h5>created by <span>mdmahbubekhuda</span> - devChallenges.io</h5>
  </footer>
</body>

</html>
